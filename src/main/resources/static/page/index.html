<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>首页</title>
<script type="text/javascript" src="/js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="/js/vue.min.js"></script>
<!-- 引入样式 -->
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<!-- 引入组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
	<div id="mainapp">
		<el-container> <el-header>his管理系统 <a
			href="/logout">注销</a> </el-header> 
			<el-container> <el-aside>
		<el-col id="el1"> <el-menu 
			class="el-menu-vertical-demo" background-color="#545c64"
			text-color="aliceblue" > <el-submenu
			v-for="menu in menus" :index="menu.id+''">
		<template slot="title">
			<i class="el-icon-location"></i> <span>{{menu.name}}</span>
		</template>
		<el-menu-item-group v-for="child in menu.children"
			:index="child.id+''"> <el-menu-item id="el2">
		<a :href="child.resource + '?pid=' + child.id" target="main">{{child.name}}</a> </el-menu-item> 
		</el-menu-item-group> </el-submenu> </el-menu> </el-col> </el-aside>
		 <el-main>
		 <iframe name="main" seamless scrolling="no" frameborder="0" width="100%" height="1050px" ></iframe>
		  </el-main>
		</el-container> 
		<el-footer>Footer</el-footer> 
		</el-container>
	</div>
	<script type="text/javascript">
   new Vue({
	   el:"#mainapp",
	   data:{
		   menus:[],
	   },
	   created:function(){			
			var _this=this;
			$.ajax({
				url:"/menu",												
				success:function(data){
					_this.menus = data.list;
				}
			})
			
		}
   })
</script>	
 <style>
	#el2{
		color: aliceblue;
		text-color:aliceblue;
	}
	a {
	   color: aliceblue;
	}
	
	
</style>
</body>


</html>
